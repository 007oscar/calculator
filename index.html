<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="display">
            0
        </div>
        <div class="fila">
            <div class="boton borrar">C</div>
            <div class="boton retroceder">←</div>
            <div class="boton entre">÷</div>
        </div>
        <div class="fila">
            <div class="boton siete">7</div>
            <div class="boton ocho">8</div>
            <div class="boton nueve">9</div>
            <div class="boton signo por">⨉</div>
        </div>
        <div class="fila">
            <div class="boton cuatro">4</div>
            <div class="boton cinco">5</div>
            <div class="boton seis">6</div>
            <div class="boton signo menos">−</div>
        </div>
        <div class="fila">
            <div class="boton uno">1</div>
            <div class="boton dos">2</div>
            <div class="boton tres">3</div>
            <div class="boton signo mas">+</div>
        </div>
        <div class="fila">
            <div class="boton cero">0</div>
            <div class="boton signo igual">=</div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
